<!DOCTYPE html>
<html>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="d3.layout.cloud.js"></script>
<head>
    <title>Word Cloud Example</title>
</head>
<style>
    body {
        font-family:"Lucida Grande","Droid Sans",Arial,Helvetica,sans-serif;
    }
    .legend {
        border: 1px solid #555555;
        border-radius: 5px 5px 5px 5px;
        font-size: 0.8em;
        margin: 10px;
        padding: 8px;
    }
    .bld {
        font-weight: bold;
    }
</style>
<body>

</body>
<script src="jquery-1.11.2.min.js"></script>
<script src="rita-full.min.js"></script>
<script>
    let end = [];
    let dict = {};
    let seen = new Set();
      var markov = new RiMarkov(8);
        markov.loadFrom('poetry.txt', function(){
        if(markov.ready()) {
        for(let i =0;i<10;i++){
            var result = markov.generateSentences(1)[0];
            result = result.split(' ')

            for (let j=0;j<result.length;j++){
                if (seen.has(result[j].toLowerCase())){
                    dict[result[j].toLowerCase()] = dict[result[j].toLowerCase()] + 1;
                } else {
                    end.push(result[j].toLowerCase());
                    seen.add(result[j].toLowerCase());
                    dict[result[j].toLowerCase()] =  1;
                }
            }
        }
        var color = d3.scale.linear()
            .domain([0,1,2,3,4,5,6,10,15,20,100])
            .range(["#ddd", "#ccc", "#bbb", "#aaa", "#999", "#888", "#777", "#666", "#555", "#444", "#333", "#222"]);

    d3.layout.cloud().size([800, 300])
            .words(end.map(function(d) {
      return {text: d, size: 10 + dict[d]*10, test: "haha"};
}))
            .rotate(0)
            .fontSize(function(d) { return d.size; })
            .on("end", draw)
            .start();

    function draw(words) {
        d3.select("body").append("svg")
                .attr("width", 850)
                .attr("height", 350)
                .attr("class", "wordcloud")
                .append("g")
                // without the transform, words words would get cutoff to the left and top, they would
                // appear outside of the SVG area
                .attr("transform", "translate(320,200)")
                .selectAll("text")
                .data(words)
                .enter().append("text")
                .style("font-size", function(d) { return d.size + "px"; })
                .style("fill", function(d, i) { return color(i); })
                .attr("transform", function(d) {
                    return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                })
                .text(function(d) { return d.text; });
    }
        }
  });
  console.log(end);



  
</script>


</html>
